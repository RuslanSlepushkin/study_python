<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <form action="{% url 'edit_note' note_id=note.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">SAVE</button>
    </form>

    <form action="{% url 'delete_note' note_id=note.id %}" method="post">
        {% csrf_token %}
        <button type="submit">DELETE</button>
    </form>
</body>
</html>
