{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title> NOTES </title>
    <link rel="stylesheet" href="{% static 'notes/css/notes.css' %}">
</head>
<body>
    <aside>
        <h1> NOTES </h1>
        <img src="{% static 'notes/img/notes_img.svg'%}" alt="note">
    </aside>
    <main>
        {% for note in notes %}
            <h2><img src="{% static 'notes/img/notes_img.svg'%}" alt="note">{{ note.title }}</h2>
            <p>{{ note.text }}</p>
            <p>{{ note.reminder }}</p>
            <p>{{ note.category.title }}</p>
        {% endfor %}
    </main>
</body>
</html>
